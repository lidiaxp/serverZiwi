{% if section %}
<section id="rModelos" style="background-color: #CE93D8">
	<br><br><br>
  <div class="container">
		<div class="row">
			<div class="col-lg-12 home-about-right">
          <div id="demo" class="carousel slide" data-ride="carousel">

            <!-- Indicators -->
            <ul class="carousel-indicators">
             	<li data-target="#demo" data-slide-to="0" class="active"></li>
             	<li data-target="#demo" data-slide-to="1"></li>
             	<li data-target="#demo" data-slide-to="2"></li>
             	<li data-target="#demo" data-slide-to="3"></li>
             	<li data-target="#demo" data-slide-to="4"></li>
             	<li data-target="#demo" data-slide-to="5"></li>
            </ul>
  
            <!-- The slideshow -->
            <div class="carousel-inner">
             	<div class="carousel-item active" style="text-align: center">
             		<img src="/static/img/indoor/{{ext}}/perda{{name}}.png" alt="Gráfico da Perda de Percurso" width="500" height="500">
             		<div class="carousel-caption d-none d-md-block">
  					    </div>
              </div>
              <div class="carousel-item" style="text-align: center">
            	  <img src="/static/img/indoor/{{ext}}/pr{{name}}.png" alt="Gráfico da Potência Recebida" width="500" height="500">
            	  <div class="carousel-caption d-none d-md-block">
  					    </div>
            	</div>
              <div class="carousel-item" style="text-align: center">
              	<img src="/static/img/indoor/{{ext}}/snr{{name}}.png" alt="Gráfico do SNR" width="500" height="500">
              	<div class="carousel-caption d-none d-md-block">
  						  </div>
              </div>
              <div class="carousel-item" style="text-align: center">
                <img src="/static/img/indoor/{{ext}}/sinr{{name}}.png" alt="Gráfico do SINR" width="500" height="500">
                <div class="carousel-caption d-none d-md-block">
  						  </div>
              </div>
              <div class="carousel-item" style="text-align: center">
              	<img src="/static/img/indoor/{{ext}}/ce{{name}}.png" alt="Gráfico da Intensidade do Campo Elétrico" width="500" height="500">
              	<div class="carousel-caption d-none d-md-block">
  						  </div>
              </div>
              <div class="carousel-item" style="text-align: center">
              	<img src="/static/img/indoor/{{ext}}/capacidade{{name}}.png" alt="Gráfico da Capacidade" width="500" height="500">
              	<div class="carousel-caption d-none d-md-block">
  						  </div>
              </div>
            </div>
  
            <!-- Left and right controls -->
            <a class="carousel-control-prev" href="#demo" data-slide="prev">
             	<span class="carousel-control-prev-icon"></span>
            </a>
            <a class="carousel-control-next" href="#demo" data-slide="next">
             	<span class="carousel-control-next-icon"></span>
            </a>
          </div>  
        </div>
        <br><br><br><br>
      </div>	
      <br><br>
      <div class="container">
        <div class="row" style="text-align: center;">
          <div class="col-lg-12">
            <form action="downIndoor" method="POST" role="form">
              <button type="submit" class="btn btn-secondary btn-xl">Download</button>
            </form>
          </div>
        </div>  
      </div>
      <br>
    </div>
</section>

<style>
  /* Make the image fully responsive */
  .carousel-inner img {
      width: 80%;
      height: 80%;
  }
</style>

<script>
    $(function() { 
       location.hash = "{{section}}" 
    });
</script>

{% endif %}

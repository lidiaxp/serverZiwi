<section id="otimizacao" style="background-color: #FFCC80">
	<div class="container" style="margin-top: 80px">
		<div style="text-align: center;">
			<form action="indoorAG" method="POST" enctype="multipart/form-data">
				<div class="row">
					<div class="radio col-lg-2">
  						<label><input type="radio" name="optradio" id="sem" onclick="semtomada()" value="sem" checked><strong>Sem Tomadas</strong></label>
					</div>
					<div class="radio col-lg-2">
  						<label><input type="radio" name="optradio" id="com" onclick="comtomada()" value="com"><strong>Com Tomadas</strong></label>
					</div>
					<div class="col-lg-3">
            <label><strong>Eixo X das Tomadas (m)</strong></label>
            <input id="txx" name="txx" class="form-control" placeholder="Ex: 5.5,8,7.3">
            <small>Adicione as tomadas depois de vírgulas e não coloque espaço</small>
          </div>
          <div class="col-lg-3">
          	<label><strong>Eixo Y das Tomadas (m)</strong></label>
          	<input id="tyy" name="tyy" class="form-control" placeholder="Ex: 5.5,8,7.3">
          	<small>Adicione as tomadas depois de vírgulas e não coloque espaço</small>
          </div>
          <div class="col-lg-2">
            <label><strong>Número de Roteadores</strong></label>
            <input type="number" id="na2" name="na2" class="form-control">
          </div>
				</div>
        <div class="row">
          <div class="col-lg-6">
            <label><strong>Largura Máxima da Sala (m)</strong></label>
            <input step="any" type="number" id="xt2" name="xt2" class="form-control">
          </div>
          <div class="col-lg-6">
            <label><strong>Comprimento Máximo da Sala (m)</strong></label>
            <input step="any" type="number" id="yt2" name="yt2" class="form-control">
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col-lg-6">
            <label><strong>Eixo X dos Roteadores (m)</strong></label>
            <input type="text" id="x02" name="x02" class="form-control" placeholder="Ex: 5.5,8,7.3">
          </div>
          <div class="col-lg-6">
            <label><strong>Eixo Y dos Roteadores (m)</strong></label>
            <input type="text" id="y02" name="y02" class="form-control" placeholder="Ex: 5.5,8,7.3">
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col-lg-6">
            <label><strong>Potência Recebida no Ponto d0 (dBm)</strong></label>
            <input step="any" type="ptd0" id="ptd02" name="ptd02" class="form-control">
          </div>
          <div class="col-lg-6">
            <label><strong>Distância Mínima (m)</strong></label>
            <input step="any" type="number" id="d02" name="d02" class="form-control" value="1">
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col-lg-6">
            <label><strong>Potência de Transmissão (dBm)</strong></label>
            <input step="any" type="number" id="ptdb2" name="ptdb2" class="form-control" value="15">
          </div>
          <div class="col-lg-6">
            <label><strong>Frequência (MHz)</strong></label>
            <input step="any" type="number" id="fq2" name="fq2" class="form-control" value="2400">
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col-lg-4">
            <label><strong>Ganho da Antena Transmissora (dB)</strong></label>
            <input step="any" type="number" id="gt2" name="gt2" class="form-control" value="1">
          </div>
          <div class="col-lg-4">
            <label><strong>Ganho da Antena Receptora (dB)</strong></label>
            <input step="any" type="number" id="gr2" name="gr2" class="form-control" value="1">
          </div>
          <div class="col-lg-4">
            <label><strong>Largura de Banda (MHz)</strong></label>
            <input step="any" type="number" id="bmhz2" name="bmhz2" class="form-control" value="20">
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col-lg-3">
            <label><strong>Ambiente</strong></label>
            <select class="form-control" id="nameAmbiente2" name="nameAmbiente2">
              <option>----------</option>
              <option>Corredor</option>
              <option>Ambientes Grandes e Vazios</option>
              <option>Ambientes Mobiliados</option>
              <option>Ambientes Demasiadamente Mobiliados</option>
            </select>
          </div>
          <div class="col-lg-3">
            <div class="form-group">
              <label><strong>Arquivo com as Medições (.txt)</strong></label>
              <input type="file" class="form-control-file" name="myfileIN2">
              <small>(Opcional, caso defina o ambiente)</small>
            </div>
          </div>
          <div class="col-lg-3">
            <div class="form-group">
              <label><strong>Inserir o Arquivo com as Paredes (.txt)</strong></label>
              <input type="file" class="form-control-file" name="paredes2">
              <small>(Opcional, exceto para o Motley Keenan)</small>
            </div>
          </div>
          <div class="col-lg-3">
            <label><strong>Modelo</strong></label>
              <select class="form-control" id="nameModels2" name="nameModels2">
                <option>Motley Keenan</option>
                <option>Close IN</option>
                <option>Floating Interception</option>
                <option>ITU-R P.1238-8</option>
              </select>
            </div>
          </div>
        <div class="row">
          <div class="col-lg-6">
            <label><strong>Número de Interações do AG</strong></label>
            <input type="number" id="intAG" name="intAG" class="form-control" value="10">
            <small>Quanto mais interações mais demorado será</small>
          </div>
          <div class="col-lg-6">
            <label><strong>Limiar de Qualidade (dB)</strong></label>
            <input step="any" type="number" id="limAG" name="limAG" class="form-control" placeholder="Ex: -60" value="-40">
            <small>Potência recebida considerada boa para o seu caso</small>         
          </div>
        </div>
        <br><br>
        <div class="col-lg-12">
          <button type="submit" class="btn btn-primary btn-xl" onclick="myFunction()">Simular</button>
          <div id="demo">
          </div>
        </div>
			</form>
		</div>
	</div>
</section>

<script type="text/javascript">
	document.getElementById("txx").readOnly = true;
	document.getElementById("tyy").readOnly = true;
	document.getElementById("na2").readOnly = true;
  document.getElementById("intAG").readOnly = false;
  document.getElementById("limAG").readOnly = false;

	function comtomada(){
		document.getElementById("txx").readOnly = false;
		document.getElementById("tyy").readOnly = false;
    document.getElementById("na2").readOnly = false;
    document.getElementById("intAG").readOnly = true;
    document.getElementById("limAG").readOnly = true;
	}

  function myFunction(){
    var element = document.getElementById('demo');
    element.innerHTML = '<img src="static/img/olhaogif.gif">'
  }

	function semtomada(){
		document.getElementById("txx").readOnly = true;
		document.getElementById("tyy").readOnly = true;
	  document.getElementById("na2").readOnly = true;
    document.getElementById("intAG").readOnly = false;
    document.getElementById("limAG").readOnly = false;
  }
</script>

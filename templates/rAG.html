{% if maisalgo %}
{% if (semTomada == True) %}
<section id="rAG" style="background-color: #FFF">
  <br><br>
  <div class="container">
    <div class="row">
      <div class="col-lg-12" style="text-align: center;">
        <img src="/static/img/indoor/AG/{{extAG}}/performance{{nameAG}}.png" class="img-fluid" alt="Gráfico de Performance do AG">
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12 home-about-right">
        <div id="demo" class="carousel slide" data-ride="carousel">
          <!-- Indicators -->
          <ul class="carousel-indicators">
            <li data-target="#demo" data-slide-to="0" class="active"></li>
            <li data-target="#demo" data-slide-to="1"></li>
            <li data-target="#demo" data-slide-to="2"></li>
            <li data-target="#demo" data-slide-to="3"></li>
            <li data-target="#demo" data-slide-to="4"></li>
            <li data-target="#demo" data-slide-to="5"></li>
          </ul>
          <!-- The slideshow -->
          <div class="carousel-inner">
            <div class="carousel-item active"  style="text-align: center">
              <img src="/static/img/indoor/AG/{{extAG}}/perda{{nameAG}}.png" alt="Gráfico da Perda de Percurso Otimizado pelo Algoritmo Genético" width="500" height="500">
              <div class="carousel-caption d-none d-md-block">
              </div>
            </div>
            <div class="carousel-item" style="text-align: center">
              <img src="/static/img/indoor/AG/{{extAG}}/pr{{nameAG}}.png" alt="Gráfico da Potência Recebida Otimizado pelo Algoritmo Genético" width="500" height="500">
              <div class="carousel-caption d-none d-md-block">
              </div>
            </div>
            <div class="carousel-item" style="text-align: center">
              <img src="/static/img/indoor/AG/{{extAG}}/snr{{nameAG}}.png" alt="Gráfico do SNR Otimizado pelo Algoritmo Genético" width="500" height="500">
              <div class="carousel-caption d-none d-md-block">
              </div>
            </div>
            <div class="carousel-item" style="text-align: center">
              <img src="/static/img/indoor/AG/{{extAG}}/sinr{{nameAG}}.png" alt="Gráfico do SINR Otimizado pelo Algoritmo Genético" width="500" height="500">
              <div class="carousel-caption d-none d-md-block">
              </div>
            </div>
            <div class="carousel-item" style="text-align: center">
              <img src="/static/img/indoor/AG/{{extAG}}/ce{{nameAG}}.png" alt="Gráfico da Intensidade do Campo Elétrico Otimizado pelo Algoritmo Genético" width="500" height="500">
              <div class="carousel-caption d-none d-md-block">
              </div>
            </div>
            <div class="carousel-item" style="text-align: center">
              <img src="/static/img/indoor/AG/{{extAG}}/capacidade{{nameAG}}.png" alt="Gráfico da Capacidade Otimizado pelo Algoritmo Genético" width="500" height="500">
              <div class="carousel-caption d-none d-md-block">
              </div>
            </div>
          </div>
          <!-- Left and right controls -->
          <a class="carousel-control-prev" href="#demo" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
          </a>
          <a class="carousel-control-next" href="#demo" data-slide="next">
            <span class="carousel-control-next-icon"></span>
          </a>
        </div>  
      </div>
      <br><br>
      <div class="container">
        <div class="row" style="text-align: center;">
          <div class="col-lg-12">
            <form action="otiDown" method="POST" role="form">
              <button type="submit" class="btn btn-secondary btn-xl">Download</button>
            </form>  
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% else %}
<section id="rAG">
  <div class="container">
    <br><br>
    <div class="row">
      <div class="col-lg-12" style="text-align: center;">
        <img src="/static/img/indoor/AG/{{extAG}}/otimizacaoTomada{{nameAG}}.png" class="img-fluid" alt="Melhor Local para Posicionar os Roteadores de Acordo com as Tomadas">
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row" style="text-align: center;">
      <div class="col-lg-12">
        <form action="otiDownTomada" method="POST" role="form">
          <button type="submit" class="btn btn-secondary btn-xl">Download</button>
        </form>  
      </div>
    </div>
  </div>
  <br><br><br><br><br>
</section>
{% endif %}
<style>
  /* Make the image fully responsive */
  .carousel-inner img {
      width: 80%;
      height: 80%;
  }
</style>

<script type="text/javascript"> window.myVar1 = "{{bap}}";</script>


<script>
    $(function() { 
       location.hash = "{{maisalgo}}" 
    });

    if (myVar1.length > 0){
      alert(myVar1);  
    }
    
</script>
{% endif %}
